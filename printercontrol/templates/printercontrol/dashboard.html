{% extends 'printercontrol/base.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4 widget p-3">
                <div>
                    <p class="lead">Imprimante CR-10S</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" disabled>Connexion</button>
                    <h4><span class="badge badge-pill badge-connect">Connecter</span></h4>
                </div>
            </div>
            <div class="col-12 col-lg-7 offset-lg-1 widget pt-3">
                <div>
                    <p class="lead">Impression en cours: 'nom du fichier'</p>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
                <div>
                    <p class="lead text-right"><span class="badge badge-pill badge-chrono">02 h 46 min</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Graphique des températures à rajouter</h1>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
