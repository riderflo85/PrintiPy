<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PrintiPy Controle</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'printercontrol/css/mycustom.css' %}">
        <link rel="stylesheet" href="{% static 'printercontrol/css/Chart.min.css' %}">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="d-flex align-items-center justify-content-center mb-5" id="nav-logo">
                            <img src="{% static 'account/img/logoPrintiPy.png' %}" alt="Logo" class="ml-2" id="logo">
                            <h4 class="text-secondary ml-4">Utilisateur connecter</h4>
                        </div>
                        <div class="list-menu">
                            <ul class="list-group list-group-flush">
                                <a href="{% url 'printercontrol:dashboard' %}"><li class="list-group-item list-group-item-action"><i class="fas fa-home d-flex text-danger"><p class="ml-3">Tableau de bord</p></i></li></a>
                                <a href="{% url 'printercontrol:controlpack' %}"><li class="list-group-item list-group-item-action"><i class="fas fa-crown d-flex text-primary"><p class="ml-3">Controle</p></i></li></a>
                                <a href="{% url 'printercontrol:prepare' %}"><li class="list-group-item list-group-item-action"><i class="fas fa-sliders-h d-flex text-success"><p class="ml-3">Prépare</p></i></li></a>
                                <a href="#"><li class="list-group-item list-group-item-action"><i class="fas fa-eye d-flex text-warning"><p class="ml-3">Surveille</p></i></li></a>
                                <a href="#"><li class="list-group-item list-group-item-action"><i class="fas fa-file-signature d-flex text-dark"><p class="ml-3">Impression</p></i></li></a>
                                <a href="#"><li class="list-group-item list-group-item-action"><i class="fas fa-wrench d-flex text-info"><p class="ml-3">Paramètre</p></i></li></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area notification -->
            <div aria-live="polite" aria-atomic="true" class="zone-notif mt-5">
                <!-- Position it -->
                <div id="notificationZone" style="position: absolute; top: 0; left: 0;">
                </div>
            </div>
        </nav>

        <header class="fixed-top">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex align-items-center justify-content-between">
                        <a href="#"><i class="fas fa-home fa-2x"></i></a>
                        <a href="#"><i class="fas fa-cogs fa-2x"></i></a>
                        <a href="#"><i class="fas fa-door-open fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </header>

        <section>
            {% block content %}
            {% endblock content %}
        </section>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static 'printercontrol/js/Chart.min.js' %}"></script>
        <script src="{% static 'printercontrol/js/jquery.easypiechart.min.js' %}"></script>
        <script src="{% static 'printercontrol/js/secureajax.js' %}"></script>
        <script src="{% static 'printercontrol/js/notification.js' %}"></script>
        {% block script %}
        {% endblock script %}
    </body>
</html>
